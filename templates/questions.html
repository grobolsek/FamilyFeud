<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    {% for question in questions %}
      <div class="card mb-3">
        <div class="card-body d-flex flex-column flex-sm-row justify-content-between align-items-center">
          <h5 class="card-title mb-3 mb-sm-0">{{ question.question_text }}</h5>
          <div class="d-flex align-items-center">
            <!-- Answer button with dropdown menu -->
            {% if question.question_type == "multi" %}
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle me-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  answers
                </button>
                <ul class="dropdown-menu">
                  {% for pa in question.possible_answers %}
                    <li><a class="dropdown-item" href="#">{{ pa }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            {% endif %}
            <!-- Edit button -->
            <a href="/admin/questions/edit/{{ question.question_id }}" class="btn btn-warning me-2">Edit</a>
            <!-- Delete button -->
            <a href="/admin/questions/delete/{{ question.question_id }}" class="btn btn-danger me-2">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  </script>
</body>
</html>
