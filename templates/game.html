<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>{{ question.question_text }}</h1>
    <div class="card" id="questions-list">
      <div class="card-body">
        <div class="row row-cols-1 row-cols-sm-2 g-3 mb-3 answers-container" id="answers-container">
          {% for key, answer in question.grouped.items() %}
            <div class="col">
              <div class="alert alert-secondary" {% if not admin %} style="color: transparent" {% endif %} onclick="reveal(this)">
                {{ key }}. {{ answer }}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    function reveal(element){
      element.style.color = "white"
    }

  </script>
</body>
</html>
